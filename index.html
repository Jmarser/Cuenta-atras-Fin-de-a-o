<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jmarser">
    <title>Fin de año</title>
    <link rel="stylesheet" href="css/index_css.css">
</head>

<body>
    <header>
        <h1 class="transition">Quedan hasta fin de año</h1>
    </header>
    <main>
        <div class="container transition">
            <div class="timer">
                <div class="cd days">
                    <p class="big_text transition" id="days"></p>
                    <span class="transition">Días</span>
                </div>
                <div class="cd hours">
                    <p class="big_text transition" id="hours"></p>
                    <span class="transition">Horas</span>
                </div>
                <div class="cd min">
                    <p class="big_text transition" id="min"></p>
                    <span class="transition">Minutos</span>
                </div>
                <div class="cd sec">
                    <p class="big_text transition" id="sec"></p>
                    <span class="transition">Segundos</span>
                </div>
            </div>
            <div class="content__mensaje">
                <span class="transition mensaje" id="mensaje"></span>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Jmarser" class="logo" target="_blank">
            <img src="./img/logo_sin.ico" alt="" class="logo__img">
        </a>
        <span class="author">JMARSER 2022</span>
        <a href="https://creativecommons.org/licenses/?lang=es_ES" target="_blank">
            <img src="./img/licencias_cc_bysa.png" alt="Licencia Creative Commons">
        </a>
    </footer>
    <script src="js/index_js.js"></script>
</body>

</html>
